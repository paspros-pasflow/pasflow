<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Task Automation</title>
    <style>
        .crm-widget-container {
            background-color: #ffffff;
            padding: 2rem;
            margin: 2rem auto;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .crm-widget-container h2 {
            color: #007bff;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .crm-widget-input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .crm-widget-button {
            background-color: #28a745;
            color: #fff;
            padding: 0.8rem;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .crm-widget-button:hover {
            background-color: #218838;
        }
        .crm-result {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #343a40;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="crm-widget-container">
        <h2>AI-Powered Task Automation</h2>
        <p>Enter a task, and our AI will automatically assign it to the best team member.</p>
        <input type="text" id="task-input" class="crm-widget-input" placeholder="e.g., Follow up with new leads">
        <button class="crm-widget-button" onclick="assignTask()">Assign Task</button>
        <div id="result" class="crm-result"></div>
    </div>

    <script>
        const teamMembers = [
            { name: 'Alice Johnson', expertise: ['leads', 'follow up', 'client relations'] },
            { name: 'Bob Smith', expertise: ['data analysis', 'report', 'analytics'] },
            { name: 'Charlie Brown', expertise: ['marketing', 'campaign', 'advertisement'] },
            { name: 'Diana Prince', expertise: ['project management', 'deadline', 'planning'] },
            { name: 'Ethan Hunt', expertise: ['security', 'audit', 'compliance'] }
        ];

        function findBestMatch(task) {
            task = task.toLowerCase();
            for (const member of teamMembers) {
                for (const keyword of member.expertise) {
                    if (task.includes(keyword)) {
                        return member.name;
                    }
                }
            }
            // Fallback to a random member if no keyword matches
            return teamMembers[Math.floor(Math.random() * teamMembers.length)].name;
        }

        function assignTask() {
            const taskInput = document.getElementById('task-input').value;
            const resultDiv = document.getElementById('result');

            if (!taskInput) {
                resultDiv.textContent = "â— Please enter a task description.";
                return;
            }

            resultDiv.textContent = "ðŸ”„ Assigning task...";

            // Simulate a brief delay to mimic processing time
            setTimeout(() => {
                const assignedMember = findBestMatch(taskInput);
                resultDiv.textContent = `âœ… Assigned to: ${assignedMember}`;
            }, 1000);
        }
    </script>

</body>
</html>
